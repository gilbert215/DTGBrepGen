furniture:
  # general setting
  max_face: 32
  max_edge: 30
  edge_classes: 5
  threshold: 0.05
  bbox_scaled: 3
  z_scaled: 1
  data_aug: True
  use_cf: True
  use_pc: False

  # dataset information
  max_num_edge: 231
  max_vert: 146
  max_vertFace: 8
  max_seq_length: 260
  max_num_edge_topo: 96

  # model network
  FaceEdgeModel:
    d_model: 128
    nhead: 4
    n_layers: 4
    use_gat: Ture
  EdgeVertModel:
    d_model: 256
    n_layers: 4
  FaceBboxModel:
    hidden_mlp_dims:
      x: 256
    hidden_dims:
      dx: 512
      de: 256
      n_head: 8
      dim_ffX: 512
    n_layers: 8
  VertGeomModel:
    hidden_mlp_dims:
      x: 256
    hidden_dims:
      dx: 512
      de: 256
      n_head: 8
      dim_ffX: 512
    n_layers: 8
  EdgeGeomModel:
    n_layers: 8
    edge_geom_dim: 12
    d_model: 768
    nhead: 12
  FaceGeomModel:
    n_layers: 8
    face_geom_dim: 48
    d_model: 768
    nhead: 12

